{% extends "base.html" %}
{% block content %}
<h1>Welcome</h1>

<p>
<a href="{% url 'create_repo' %}">Create repository</a>
</p>

<p>
<h2>Your repositories</h2>
<ul>
{% for repo in repos %}
    <li>
    <a href="{% url 'listing' repo.id 1 %}">{{ repo.name }}</a>
    </li>
{% endfor %}
</ul>
</p>
{% endblock %}
