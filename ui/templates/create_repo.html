{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<h1>Create repository</h1>
<form method="post" action="{% url 'create_repo' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} Add Repo
  </button>
  {% endbuttons %}
</form>
{% endblock %}
