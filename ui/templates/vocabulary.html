{% extends "base.html" %}
{% block content %}
    {% if vocabulary_id %}
        <form action="{% url 'taxonomy:edit_vocabulary' repository_id=repository_id vocabulary_id=vocabulary_id %}" method="post">
    {% else %}
        <form action="{% url 'taxonomy:create_vocabulary' repository_id=repository_id %}" method="post">
    {% endif %}
        {%  csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
