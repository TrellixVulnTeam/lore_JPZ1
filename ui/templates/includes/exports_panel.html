<!-- Exports Panel -->
<div class="cd-panel-exports from-right"
  data-members-url="{% url 'repo-members' repo.slug %}">
  <header class="cd-panel-header">
    <h1>Export
      {% if exports %}
      ({{ exports|length }})
      {% endif %}
    </h1>
    <a href="#0" class="cd-panel-close">Close</a>
  </header>
  <div class="cd-panel-container">
    <div class="cd-panel-content">
      <div id="exports_content"></div>
    </div>
    <!-- cd-panel-content -->
  </div>
  <!-- cd-panel-container -->
</div>
