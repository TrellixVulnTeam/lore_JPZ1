db:
  image: postgres
  ports:
    - "5432"
web:
  build: .
  command: >
    /bin/bash -c '
    sleep 5;
    python manage.py migrate;
    python manage.py runserver 0.0.0.0:$PORT'
  volumes:
    - .:/src
  environment:
    DEBUG: True
    LORE_LOG_LEVEL: DEBUG
    PORT: 8070
    DATABASE_URL: postgres://postgres@db:5432/postgres
    ALLOWED_HOSTS:
    LORE_USE_CAS:
    LORE_ADMIN_EMAIL:
    LORE_CAS_URL:
  ports:
    - "8070:8070"
  links:
    - db
